<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="icon" href="/static/favicon.gif" type="image/gif">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css"/>

    <title>Neur0Devil's place</title>
    <style>
        #loadingPopup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            z-index: 1000;
        }
        body {
            margin: 0;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: black;
            position: relative; /* To position stripes correctly */
        }
        .stripe {
            position: fixed; /* Fixed to keep them in view */
            top: 0;
            bottom: 0;
            width: 20%;
            background-color: grey;
        }
        .left-stripe {
            left: 0;
        }
        .right-stripe {
            right: 0;
        }
        .content {
             /* Width of the content area */
            margin-top: 50px; /* Space from the top */
            text-align: center; /* Center text */
        }
        .big-text {
            font-size: 48px; /* Big text size */
            margin-bottom: 20px; /* Space between big and small text */
            font-family: "Font Awesome 6 Brands";
            color: aqua;
            letter-spacing: 3px;
        }
        .small-text {
            font-size: 24px; /* Smaller text size */
            font-family: "Font Awesome 6 Brands";
            font-weight: 200;
            font-style: normal;
            color: aquamarine;
            letter-spacing: 3px;
        }
        .emoticon-text{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        text-align:center; /* Centered text alignment */
        pointer-events:none;/* Prevent mouse events on text */
       }
       .hypertext{
        font-size: 26px;
        color: rgb(75, 138, 255);
        font-weight: 900;
       }
        /* Cube Styles */
        .cube {
            position: absolute;
            top: 75%; /* Distance from the top */
            width: 100px; /* Size of the cube */
            display: flex;
            justify-content: center;
            height: 100px; /* Size of the cube */
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear; /* Animation for rotation */
        }

        @keyframes rotate {
            from {
                transform: rotateX(0) rotateY(0) rotateZ(0);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        .cube div {
            position: absolute;
            border: 2px solid rgb(0, 0, 0);
        }

        .cube .face1 { 
            transform: translateZ(50px); 
            width: 100%; 
            height: 100%; 
            background-color: rgba(255, 0, 0, 0.5); 
        }

        .cube .face2 { 
            transform: rotateY(90deg) translateZ(50px); 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 255, 0, 0.5); 
        }

        .cube .face3 { 
            transform: rotateY(180deg) translateZ(50px); 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 255, 0.5); 
        }

        .cube .face4 { 
            transform: rotateY(-90deg) translateZ(50px); 
            width: 100%; 
            height: 100%; 
            background-color: rgba(255, 255, 0, 0.5); 
        }
        .cube .face5 { 
            transform: rotateX(90deg) translateZ(50px); 
            width: 100%; 
            height: 100%; 
            background-color: rgba(255, 0, 255, 0.5); 
        }
        .cube .face6 { 
            transform: rotateX(-90deg) translateZ(50px); 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 242, 255, 0.5); 
        }
        /* Text on Face */
        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px; /* Text size */
            color: white; /* Text color */
           font-weight:bold; /* Bold text for emphasis */
           text-align:center; /* Centered text alignment */
           pointer-events:none; /* Prevent mouse events on text */
       }
       
       /* Image Styles */
       .image-container {
           margin-top: 20px; /* Space above the image */
       }
       img {
           max-width: 100%; /* Responsive image size */
           height: auto; /* Maintain aspect ratio */
       }
       
       h1{
        color: aqua;
        font-family: "Font Awesome 6 Brands";
        letter-spacing: 3px;
        font-weight: 100;
       }
    </style>
    <script>
        function showLoadingPopup() {
            document.getElementById('loadingPopup').style.display = 'block';
        }
    </script>
</head>
<body>

    <div class="content">
        <div class="big-text">Welcome to My Page!</div>
        <div class="small-text">
            This is the website of Neur0Devil. Here you can find shared files. Maybe something will appear later. Beware of the C U B E 
        </div>
        <div class="hypertext">
            <u><a href="about">About page</a></u>
        </div>
        <div class="hypertext">
            <u><a href="chat">Chat page</a></u>
        </div>
        <body>
            <h1>Random gif! (Taken from giphy.com)</h1>
            <img src="RANDOM_GIF"/>
        </body>
    </div>
    
    <!-- Cube -->
    <div class="cube">
        <div class="face1">
          <div class="welcome-text">Welcome</div> <!-- Text on face1 -->
        </div>
        <div class="face2">
            <div class="welcome-text">To my</div>
        </div>
        <div class="face3">
            <div class="emoticon-text">(´･ω･`)</div>
        </div>
        <div class="face4">
            <div class="emoticon-text">(≧∇≦)</div>
        </div>
        <div class="face5">
            <div class="welcome-text">Page</div>
        </div>
        <div class="face6">
            <div class="welcome-text">Enjoy!</div>
        </div>
    </div>

</body>
</html>
